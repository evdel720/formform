<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="./assets/css_reset.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="./assets/game_view.css">
    <script type="text/javascript" src="./lib/bundle.js"></script>
  </head>
  <body>
    <audio id="place-sound" src="https://res.cloudinary.com/wkdal720/video/upload/v1481397129/drop_1_qooorz.mp3"></audio>
    <audio id="move-sound" src="https://res.cloudinary.com/wkdal720/video/upload/v1481317993/move_eiobai.mp3"></audio>

    <ul id="levels">
      <li class="selected-level">Easy</li>
      <li>Medium</li>
      <li>Hard</li>
    </ul>
    <div id="board">
      <ul class="dropzone"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
      <ul class="dropzone"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
      <ul class="dropzone"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
      <ul class="dropzone"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
      <ul class="dropzone"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
      <ul class="dropzone"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>

      <ul class="dropzone"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
    </div>
    <div class="right">
      <div class="btns">
        <button id="play">Play</button>
        <button id="rotate" class="hidden">Rotate</button>
        <button id="flip" class="hidden">Flip</button>
      </div>
      <h3 id="timer"></h3>
      <div id="pieces"></div>
    </div>
    <ol id="instruction">
      How to play
      <li>Drag pieces to the board.</li>
      <li>Fill all the green cells!</li>
      <li>Click piece to rotate/flip.</li>
      <li>Click placed piece to remove.</li>
      <li>Click multi player button to play with others.</li>
    </ol>
  </body>
</html>
