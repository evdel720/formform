<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="./assets/css_reset.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="./assets/game_view.css">
    <script type="text/javascript" src="./lib/bundle.js"></script>
  </head>
  <body>
    <ul id="levels">
      <li class="selected-level">Easy</li>
      <li>Medium</li>
      <li>Hard</li>
    </ul>
    <div id="board"></div>
    <div class="right">
      <div class="btns">
        <button id="play">Play</button>
        <button id="rotate">Rotate</button>
        <button id="flip">Flip</button>
      </div>
      <h3 id="timer"></h3>
      <div id="pieces"></div>
    </div>
    <ol id="instruction">How to play
      <li>Click a piece you want to rotate/flip.</li>
      <li>Rotate/Flip with buttons</li>
      <li>Drag any piece to the board to fill all green cells!</li>
    </ol>
  </body>
</html>
